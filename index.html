<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="leftSide">
        <div class="content">
          <h3>Welcome to Design Community</h3>
          <p>
            Already have an account?
            <a href="#">Log in</a>
          </p>
          <label id="email" for="email">Email</label>
          <input type="email" class="email">
          <label id="email" for="userName">Username</label>
          <input type="text" class="email">
          <label id="email" for="passWord">Password</label>
          <input type="password" class="password">
          <ul>
            <li>Use 8 or more characters</li>
            <li>One Uppercase character</li>
            <li>One Lowercase character</li>
          </ul>
          <ul>
            <li>One special character</li>
            <li>One number</li>
          </ul>
          <div class="checkBox">
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="checkbox">
              I want to receive emails about the product, feature updates, events and marketing promotions
            </label>
          </div>
          <p>
            By creating an account, you agree to the
            <a href="#">Terms of Use</a>
            and
            <a href="#">Privacy Policy</a>
          </p>
          <button class="createAccountBtn">
            Create an account
          </button>
          <p>
            Already have an account?
            <a href="#">Log in</a>
          </p>
        </div>
      </div>
      <div class="rightSide">
        <img class="rightSideImage" src="img/Image.png" alt="buidingblocks">
      </div>
    </div>
  </body>
</html>
